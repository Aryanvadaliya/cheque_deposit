

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheque Image Processing Project</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1>Cheque Image Processing Project</h1>
    </header>
    <main>
    
            <label for="imgInput">Select a cheque image file:</label>
            <input type="file" id="imgInput" required>
            
            <div id="cheque-image-container">
            <img id="img" alt="IMAGE">
        </div>
        <table id="cheque-data-table">
            <tr>
                <th>Bank Branch Code</th>
                <th>Cheque Number</th>
                <th>Account Number</th>
                <th>Amount</th>
                <th>Signature</th>
            </tr>
            <tr id="cheque-data-row">
                <td id="bank-branch-code"></td>
                <td id="cheque-number"></td>
                <td id="account-number"></td>
                <td id="amount"></td>
                <td id="signature"></td>
            </tr>
        </table>
        <button id="submit-button" onclick="previewFile()">Submit</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
